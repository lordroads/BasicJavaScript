<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10+10 складываем числа
  2. 20 + "10" ,число переводится в строку и происходит соединение со строкой "10"
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10+"10" ,число переводится в строку и происходит соединение со строкой "10"
  2. "1010" + "10" строка соединяется со строкой
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. +"10" Унарный оператор '+' приведение строки к числу, далее идет сложение.
  2. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" Унарный оператор '-' приведение строки к числу, получается -0.
  2. 10 / -0 , деление на минус нуль - получаем -Infinity.
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. +"2,5" Унарный оператор '+' приведение строки к числу, не получается привести к числу с плавающей точкой из
  не правильного ситаксиса, надо было поставить точку вместо запятой. Операция вернула Nan.
  2. 10 / Nan , деление на Nan (Not a number) - получаем Nan.
  3. С помощью console.log выводим Nan в консоль.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
