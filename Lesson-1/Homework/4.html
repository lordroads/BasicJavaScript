<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";
  var enter = prompt('Введите число для разбивки на состовляющие.', 0);

  var numbers = Array.from(String(enter)).reverse().map(i=>Number(i))

  if (numbers.length > 2){
    alert(`В числе ${enter} количество сотен: ${numbers.at(2)}, десятков: ${numbers.at(1)}, единиц: ${numbers.at(0)}`);
  }
  else if (numbers.length > 1){
    alert(`В числе ${enter} количество сотен: 0, десятков: ${numbers.at(1)}, единиц: ${numbers.at(0)}`);
  }
  else {
    alert(`В числе ${enter} количество сотен: 0, десятков: 0, единиц: ${numbers.at(0)}`);
  }

  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
</html>
